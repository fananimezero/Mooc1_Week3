<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div>
      <h1>Some beautiful pictures about sky</h1>
      <ol>
        <li>
          <figure id="one">
            <figcaption>The sky in the morning</figcaption>
            <img src="./img/Morning_Sky.jpg" alt="Picture of sky captured in the morning" width="500">
          </figure>
        </li>
        <li>
          <figure id="two">
            <figcaption>The sky on the highway at Afternoon.jpg</figcaption>
            <img src="./img/The_sky_on_the_highway.jpg" alt="Picture of sky captured on the highway" width="500">
          </figure>
        </li>
        <li>
          <figure id="three">
            <figcaption>The Sunset at the beach</figcaption>
            <img src="./img/Sunset_at_the_beach.jpg" alt="Picture of sky captured at the beach" width="500">
          </figure>
        </li>
        <li>
          <figure id="four">
            <figcaption>The sky on the mountain at night</figcaption>
            <img src="./img/Sky_mountain.jpg" alt="Picture of sky captured on the mountain at mid night" width="500">
          </figure>
        </li>
        <li>
          <figure id="five">
            <figcaption>The beautiful blue sky</figcaption>
            <img src="./img/blue_sky.jpg" alt="Picture of the blue sky " width="500">
          </figure>
        </li>
      </ol>
    </div>

  </main>
